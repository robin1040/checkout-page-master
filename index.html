<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Robinson Ramirez">
  <link rel="icon" href="./src/img/devchallenges.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./src/css/styles.css" type="text/css">
  <title>Checkout-Page-Master</title>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main class="container-main">
    <section class="container-products">
      <div class="item">
        <figure>
          <img src="./src/img/photo1.png" alt="backpack green">
        </figure>
        <div class="item-pay">
          <h3>Vintage Backbag</h3>
          <div class="price-box">
            <p id="offer" class="orange">$54.99</p>
            <p>$94.99</p>
          </div>
          <div class="container-amount">
            <button type="button" id="rest" onclick="restarMochila()"><span class="material-symbols-outlined">
              check_indeterminate_small
              </span></button>
            <p id="amount">0</p>
            <button type="button" id="sum" onclick="sumaMochila()"><span class="material-symbols-outlined">
              add
              </span></button>
          </div>
        </div>
      </div>
      <div class="item">
        <figure>
          <img src="./src/img/photo2.png" alt="backpack green">
        </figure>
        <div class="item-pay">
          <h3>Levi Shoes</h3>
          <div class="price-box">
            <p id="offer-2" class="orange">$74.99</p>
            <p>$124.99</p>  
          </div>
          <div class="container-amount">
            <button type="button" id="rest-1" onclick="restarTennis()"><span class="material-symbols-outlined">
              check_indeterminate_small
              </span></button>
            <p id="amount-1">0</p>
            <button type="button" id="sum-1" onclick="sumaTennis()"><span class="material-symbols-outlined">
              add
              </span></button>
          </div>
        </div>
      </div>
      <div class="container-sum">
        <div class="item-total">
          <p>Shipping</p>
          <p id="shipping-price">$19</p>
        </div>
        <div class="item-total">
          <p>SubTotal</p>
          <p id="total">$0</p>
        </div>
        <div class="item-total">
          <p>Total With Shipping</p>
          <P id="total-shipp">$0</P>
        </div>
      </div>
    </section>
  </main>
<script src="./src/js/index.js"></script>
</body>
</html>
